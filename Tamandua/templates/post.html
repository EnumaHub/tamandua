 {% extends 'layout.html' %}

 {% block content %}

 	<div class="form-signin">
	<aricle class="media content-section">
		<div class="media-body">
			<div class="article-metadata video-post">
				<a class="mr-2" href="#"> {{ post.author.username }}</a>
				<small class="text-muted"> {{ post.date_posted.strftime('%Y-%m-%d') }}</small>
				<h2 class="article-title">{{ post.title }}</h2>
				<iframe width="560" height="315" src="{{ post.content }} " frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				{% if post.author == current_user %}
					<div>
						<a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('update_post', post_id=post.id) }} ">Update</a>
						<button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Borrar</button>
					</div>


				{% endif %}
			</div>
		</div>
		



			 
			 </div>
	</aricle>

	<!-- Modal -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="deleteModalLabel">¿Borrar publicación?</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
	        <form action=" {{url_for('delete_post', post_id=post.id)}} " method="POST">
	        	<input class="btn btn-danger" type="submit" value="Borrar">
	        </form>
	      </div>
	    </div>
	  </div>
	</div>






 {% endblock content %}
